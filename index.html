<!DOCTYPE html>
<html>

  <head>
    <style>
      *{
        font-family:Roboto
      }

      .grid-container {
        display: inline-grid;
        grid-template-columns: auto auto auto;
        padding: 10px;
      }
      
      .grid-item {
        padding: 20px;
        text-align: center;
      }
    </style>
    
  </head>

  <body>

    <div class="grid-container">

      <div class="grid-item">
        <h1>Moisture</h1>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1008321/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Last+Hour+Soil+Moisture&type=line"></iframe>
      </div>
      
      <div class="grid-item">
        <h1>Temperature</h1>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1008321/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Last+Hour+Room+Temperature&type=line"></iframe>
      </div>
      
      <div class="grid-item">
        <h1>Humidity</h1>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1008321/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Last+Hour+Room+Humidity&type=line"></iframe>
      </div>
        
      <div class="grid-item">
        <h1>Lighting</h1>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1008321/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Last+Hour+Room+Light&type=line"></iframe>
      </div>
    
    </div>

  </body>

</html>
