<!DOCTYPE html>
<html>

  <head>
    <style>
      *{
        font-family:Roboto;
        background-color:black;
        color:white;
      }
      
      .grid-container {
        display: inline-grid;
        grid-template-columns: auto auto;
        padding: 10px;
      }
      
      .grid-item {
        padding: 20px;
        text-align: center;
      }
    </style>
    
  </head>

  <body>

    <div class="grid-container">

      <div class="grid-item">
        <h1 style="color:#0DCF01;">Moisture</h1>
        <iframe width="450" height="260" style="border: 0px solid #cccccc;" src="https://thingspeak.com/channels/1008321/charts/1?bgcolor=%23000000&color=%230DCF01&dynamic=true&results=60&title=Last+Hour+Soil+Moisture&type=line"></iframe>
      </div>
      
      <div class="grid-item">
        <h1 style="color:#d62020;">Temperature</h1>
        <iframe width="450" height="260" style="border: 0px solid #cccccc;" src="https://thingspeak.com/channels/1008321/charts/2?bgcolor=%23000000&color=%23d62020&dynamic=true&results=60&title=Last+Hour+Room+Temperature&type=line"></iframe>
      </div>
      
      <div class="grid-item">
        <h1 style="color:#019ACF;">Humidity</h1>
        <iframe width="450" height="260" style="border: 0px solid #cccccc;" src="https://thingspeak.com/channels/1008321/charts/3?bgcolor=%23000000&color=%23019ACF&dynamic=true&results=60&title=Last+Hour+Room+Humidity&type=line"></iframe>
      </div>
        
      <div class="grid-item">
        <h1 style="color:#F0DE00;">Lighting</h1>
        <iframe width="450" height="260" style="border: 0px solid #cccccc;" src="https://thingspeak.com/channels/1008321/charts/4?bgcolor=%23000000&color=%23F0DE00&dynamic=true&results=60&title=Last+Hour+Room+Light&type=line"></iframe>
      </div>
        
      <div class="grid-item">
        <h1>Last Day's Data</h1>
        <iframe width="450" height="260" style="border: 0px solid #cccccc;" src="https://thingspeak.com/apps/matlab_visualizations/328375"></iframe>
      </div>
        
    </div>
    
    
  </body>

</html>
